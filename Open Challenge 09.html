<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>마우스 클릭 연습</title>
        <style>
            table {
                border : 1px solid black;
                border-collapse : collapse;
            }
            td {
                border : 1px solid black;
                width : 50px;
                height : 50px;
                padding : 0px;
            }
        </style>
        <script>
            var i = 0;
            function CreateTable() {
                var table = document.getElementById("10x10");
                for( var i = 0; i < 10; i++ ){
                    var row = document.createElement("tr");
                    for( var j = 0; j < 10; j++ ){
                        var col = document.createElement("td");
                        col.innerHTML = "<img src=''>"
                        row.appendChild(col);
                    }
                    table.appendChild(row);
                }
                for(var i = 0; i < 100; i++) {
                    document.images[i].onclick=moveImage;
                    document.images[i].style.visibility = "hidden";
                }
                moveImage();
            }

            function moveImage() {
                document.images[i].src="";
                document.images[i].style.visibility = "hidden";
                i = Math.floor(Math.random() * 100);
                document.images[i].src="media/donkey.png";
                document.images[i].style.visibility = "visible";
            }
        </script>
    </head>
    <body onload="CreateTable()">
        <h3>마우스 클릭 연습</h3><hr>
        <table id="10x10"></table>
    </body>
</html>
