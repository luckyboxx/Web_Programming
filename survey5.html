<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>소프트웨어 기술</title>
  <link href="survey_css5.css" type="text/css" rel="stylesheet">
</head>
	<body>
		<header>
			<h2>설문지</h2>
			소프트웨워 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
		</header>

		<section class="survey">
			<form>
				<article>
					<p>
						<span>학년</span>
						<input type="radio" name = "grad" value="1학년"> 1학년
						<input type="radio" name = "grad" value="2학년"> 2학년
						<input type="radio" name = "grad" value="3학년"> 3학년
						<input type="radio" name = "grad" value="4학년"> 4학년
					</p>
				</article><br>
				<article>
					<p>
						<span>성별</span>
						<input type="radio" name = "gender" value="남자"> 남자
						<input type="radio" name = "gender" value="여자"> 여자
					</p>
				</article><br>
				<article>
					<p>
						<span>관심분야</span>
							<select name="hobby">
								<option value="모바일 소프트웨어"> 모바일 소프트웨어</option>
								<option value="보안 소프트웨어"> 보안 소프트웨어</option>
								<option value="정보 보안"> 정보 보안</option>
							</select>
					</p>
				</article><br>
				<article>
					<p>
						<span>진로</span>
						<input type="checkbox" value="개발"> 개발
						<input type="checkbox" value="개발"> 기획
						<input type="checkbox" value="영업"> 영업
						<input type="checkbox" value="창업"> 창업
					</p>
				</article><br>
				<article>
					<p>
						<span>남기고 싶은 말</span>
						<textarea cols="40" rows="7" placeholder = "글을 남겨주세요"></textarea>
					</p>
				</article><br>
			</form>
		</section>
		<footer>
			<p>Copyright 2017 by Kitae</p>
		</footer>
	</body>
</html>
